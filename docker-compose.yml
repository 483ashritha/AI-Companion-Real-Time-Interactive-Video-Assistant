version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  backend:
    build: ./backend
    volumes:
      - ./backend:/app/backend
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - '8000:8000'
    depends_on:
      - redis
  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_BACKEND=http://localhost:8000
    ports:
      - '3000:3000'
    depends_on:
      - backend
